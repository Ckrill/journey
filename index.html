    <link rel="stylesheet" href="css/styles.min.css" type="text/css" />
  </head>
  <body>

    <div class="start-training settings">
      Progress
      <form>
        <fieldset>
          <label for="difficluty">Difficulty (1-3)</label>
          <input type="number" id="difficulty" value="1" min="1" max="3">
          <label for="week">Week (1-6)</label>
          <input type="number" id="week" value="1" min="1" max="6">
          <label for="day">Day (1-3)</label>
          <input type="number" id="day" value="1" min="1" max="3">
          <button>Start!</button>
        </fieldset>
      </form>
    </div>
    
    <div class="test"></div>
    
    <div class="workout">
      <div class="workout__sets"></div>
      <button>Next</button>
      <div class="workout__rest">
        <div class="workout__rest-text">
          Rest for <span class="workout__clock"></span> seconds!
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/script.min.js" type="text/javascript"></script>
  </body>
